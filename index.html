    <title>MealPrep Pro + AisleMapper</title>
    <script src="https://cdn.tailwindcss.com"></script>

            <option value="Store 2">The "Quick" Store</option>

            </div>
            <div id="recipe-list" class="space-y-2"></div>
        </section>
